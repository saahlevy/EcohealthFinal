<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-toggle  labelPlacement="start" (ionChange)="onToggleChange($event)">Ativar Notificações</ion-toggle>
    </ion-item>
    <ion-item>
      <ion-toggle (ionChange)="toggleChange($event)" [(ngModel)]="paletteToggle" labelPlacement="start">Modo Escuro</ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
